# Build settings
remote_theme: "mmistakes/so-simple-theme"

locale: en-US
title: Data Beta
description: Presence Is A State Of Mind.
baseurl: #
url: "https://databeta.org"
logo: # path of site logo, e.g. "/images/logo.png"
date_format: "%B %-d, %Y"
read_time: true
words_per_minute: 150
mathjax: true
google_fonts:
  - name: "Source Sans Pro"
    weights: "400,400i,700,700i"
  - name: "Lora"
    weights: "400,400i,700,700i"
google_analytics: "A-108431256-1"
disqus:
  shortname: "databeta-org"
twitter:
  username: # site's Twitter username, e.g. "mmistakes"

# Liquid
liquid:
  error_mode: strict

# Build settings
permalink: /:categories/:title/
encoding: utf-8
markdown: kramdown
exclude: ['*.Rmd']
feed:
  path: atom.xml

 
paginate: 5
paginate_path: /page:num/

# Search
search_full_content: true

# Taxonomy pages
category_archive_path: "/categories/#"
tag_archive_path: "/tags/#"


# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/



plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate

# Front Matter Defaults
defaults:
  # Posts defaults
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      share: true

# Site Author
author:
  name: Joseph Walker
  picture:
  email: jpwalker625@gmail.com
  links: false
   # - title:
   #   url:
   #   icon:

# Footer Links
footer_links:
  - title: Feed
    url: atom.xml
    icon: fas fa-rss-square
  - title: Github
    url: https://github.com/jpwalker625
    icon: fab fa-github
  - title: Instagram
    url: https://instagram.com/tictacjoe
    icon: fab fa-instagram
  - title: LinkedIn
    url: https://www.linkedin.com/in/jpwalker625/
    icon: fab fa-linkedin
    